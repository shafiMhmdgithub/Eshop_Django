{% extends 'base.html' %}


{% block content%}
 
<div class='container'>

    <div class="p-4 m-4">
        <div class="col-lg-4 mt-4 mb-4 mx-auto border rounded pb-3 pt-3 px-2">
            <h3 class="alert mt-4 mb-4 alert-light border rounded">Login Here</h3>
      <form action="" method="POST">
           {% csrf_token %}
           {%if error_message%}
           <div class="alert alert-danger" role="alert">
            {{ error_message }}
           </div>
           {%endif%}
         <div class="form-group p-2">
           <label for="">Email</label>
           <input type="email" name="email" id="" value="{{error_message}}" class="form-control form-control-sm" placeholder="example@gmil.com" >
          
         </div>

         <div class="form-group p-2">
            <label for="">Password</label>
           
            <input type="password" name="password" id="" value="{{ error_message }}" class="form-control form-control-sm"  >
           
          </div>
         
         <div class="form-group p-2  ">
           
            <input type="submit"  name="submit" id="" class="btn btn-info col-lg-4" value="Login" >
           
         </div>
         
          
      </form>
    </div>
    </div>
</div>

{%endblock%}
