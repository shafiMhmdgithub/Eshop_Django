{% extends 'base.html' %}


{% block content%}
 
<div class='container'>

    <div class="p-4 m-4">
        <div class="col-lg-5 mx-auto border rounded pb-3 pt-3 px-2">
            <h3 class="alert alert-light border rounded">Create An Account</h3>
      <form action="" method="POST">
           {% csrf_token %}
           {%if error_message%}
           <div class="alert alert-danger" role="alert">
            {{ error_message }}
           </div>
           {%endif%}
        <div class="form-group p-2">
            <label for="">First Name</label>
            <input type="text" name="firstname" id="" value="{{values.first_name}}" class="form-control form-control-sm"  >
           
          </div>
          
          <div class="form-group p-2">
            <label for="">Last Name</label>
            <input type="text" name="lastname" id="" value="{{values.last_name}}" class="form-control form-control-sm">
           
          </div>
          <div class="form-group p-2">
            <label for="">Phone</label>
            <input type="text" name="phone" id="" value="{{values.phone}}" class="form-control form-control-sm" >
           
          </div>

         <div class="form-group p-2">
           <label for="">Email</label>
           <input type="email" name="email" id="" value="{{values.email}}" class="form-control form-control-sm" placeholder="example@gmil.com" >
          
         </div>

         <div class="form-group p-2">
            <label for="">Password</label>
            <input type="password" name="password" id="" class="form-control form-control-sm"  >
           
          </div>
         
         <div class="form-group p-2 ">
           
            <input type="submit"  name="submit" id="" class="btn btn-info" value="Submit" >
           
         </div>
         
          
      </form>
    </div>
    </div>
</div>

{%endblock%}
